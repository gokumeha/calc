<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="calculator-grid">
      
      <div class="display" >
        <div id="history-display" class="history-display"></div>
        <div id="current-display" class="current-display">0</div>
        
      </div>
            

      <button class="calculator-button" data-number="1">1</button>
      <button class="calculator-button" data-number="2">2</button>
      <button class="calculator-button" data-number="3">3</button>
      <button class="calculator-button clear" data-action="clear">AC</button>
      

      
      <button class="calculator-button" data-number="4">4</button>
      <button class="calculator-button" data-number="5">5</button>
      <button class="calculator-button" data-number="6">6</button>
      <button class="calculator-button operator" data-action="operator" data-operator="+">+</button>
    


      <button class="calculator-button" data-number="7">7</button>
      <button class="calculator-button" data-number="8">8</button>
      <button class="calculator-button" data-number="9">9</button>
        <button class="calculator-button operator" data-action="operator" data-operator="-">-</button>


      <button class="calculator-button" data-number="0">0</button>
      <button class="calculator-button" data-action="decimal">.</button>
      <button class="calculator-button operator" data-action="operator" data-operator="*">&times;</button>

      
      <button class="calculator-button operator" data-action="operator" data-operator="/">&divide;</button>
      <button class="calculator-button operator backspace " data-action="backspace" data-operator="backspace">&larr;</button>
      <button class="calculator-button operator equals" data-action="operator" data-operator="equals">=</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
