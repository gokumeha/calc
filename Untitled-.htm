<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap"
    />
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator">

      <div class="display-container" >
        <div id="history-display" class="history-display"></div>
        <div id="current-display" class="current-display">0</div>
        
      </div>
      <div class="calculator-grid">
      
        <button class="calculator-button clear" data-action="clear">AC</button>
        <button class="calculator-button operator" data-action="operator" data-operator="/">÷</button>
        <button class="calculator-button operator" data-action="operator" data-operator="*">×</button>
        <button class="calculator-button backspace" data-action="backspace">⌫</button>
        
        
        <button class="calculator-button" data-number="7">7</button>
        <button class="calculator-button" data-number="9">9</button>
        <button class="calculator-button" data-number="8">8</button>
        <button class="calculator-button operator" data-action="operator" data-operator="-">−</button>
        
        <button class="calculator-button" data-number="4">4</button>
        <button class="calculator-button" data-number="5">5</button>
        <button class="calculator-button" data-number="6">6</button>
        <button class="calculator-button operator" data-action="operator" data-operator="+">+</button>
        
        <button class="calculator-button" data-number="1">1</button>
        <button class="calculator-button" data-number="2">2</button>
        <button class="calculator-button" data-number="3">3</button>
        <button class="calculator-button" data-action="decimal">.</button>


        <button class="calculator-button zero" data-number="0">0</button>
        <button class="calculator-button equals" data-action="equals" rowspan="2">=</button>
        
      </div>
    </div>
    <div class="histry-panel">
      <div class="history-header">History</div>
      <div class="history-list" id="history-list">
        <div style="text-align: center; color: rgba(255, 255, 255, 0.5);margin-top:50px;">
          No history yet</div>
      </div>
      <button class="clear-history" id="clear-history">Clear History</button>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
  </html>
